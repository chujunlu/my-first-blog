{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Chujun Writes</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    <button class="btn-default">Add</button>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    <button class="btn-default">Drafts</button>
                </a>
                <a href="{% url 'logout' %}" class="top-menu">
                    <button class="btn-default">Log out</button>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    <button class="btn-default">Login</button>
                </a>
            {% endif %}
            <h1><a href="/">Chujun writes</a></h1>
        </div>
        <div class="content-container">
            <div>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
